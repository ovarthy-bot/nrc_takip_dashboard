<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRC Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

        <!-- Stats and Meta -->

            <div class="stats-counts">
                <span class="badge badge-open">OPEN: <b id="stat-open">0</b></span>
                <span class="badge badge-closed">CLOSED: <b id="stat-closed">0</b></span>
                <span class="badge badge-defer">DEFER: <b id="stat-defer">0</b></span>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Ara (WO, Task Card, Status...)">
        </div>
        <div id="progress-container" class="progress-container hidden">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <span id="progress-text">ƒ∞≈üleniyor...</span>

    </header>

    <main id="app">

        <p>G√∂r√ºnt√ºlenecek veri yok. L√ºtfen bir Excel dosyasƒ± y√ºkleyin.</p>
        </div>

        <!-- Department Tabs -->

            <button class="tab-btn" data-dept="CABIN">Cabin</button>
            <button class="tab-btn" data-dept="ORTAK CABIN">Ortak Cabin</button>
            <button class="tab-btn" data-dept="AVI">AVI</button>
            <button class="tab-btn" data-dept="MEC">MEC</button>
            <button class="tab-btn" data-dept="STR">STR</button>
            <button class="tab-btn" data-dept="OTHER">OTHER</button>
        </div>

        <!-- Mobile Filters (Collapsible) -->
        <div class="mobile-filters-toggle md-hidden">
            <button id="toggleobileFilters" class="btn btn-sm">Filtrele</button>
        </div>
        <div id="mobile-filters" class="mobile-filters hidden">
            <!-- Will be populated via JS -->
        </div>

        <!-- Data Container -->
        <div id="data-container" class="data-container hidden">
            <!-- Table View (Desktop) -->
            <div class="table-wrapper">
                <table id="main-table">
                    <thead>
                        <!-- Headers will be injected here -->
                    </thead>
                    <tbody>
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>

            <!-- Card View (Mobile) -->
            <div id="card-list" class="card-list">
                <!-- Cards will be injected here -->
            </div>

            <!-- Pagination -->
            <div class="pagination-controls">
                <button id="prevPage" class="btn btn-sm">√ñnceki</button>
                <span id="pageInfo">Sayfa 1 / 1</span>
                <button id="nextPage" class="btn btn-sm">Sonraki</button>

        </div>

    <!-- Aircraft Map Modal -->

    <!-- Custom JS -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
