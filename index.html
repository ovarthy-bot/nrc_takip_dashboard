<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRC Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="header-main">
                <h1 class="header-title">NRC Dashboard</h1>
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Ara (WO, Task Card, Status...)">
                </div>
                <div class="header-top-right">
                    <div id="last-import-time" class="timestamp">-</div>
                    <div class="controls">
                        <label for="fileInput" class="btn btn-primary btn-sm">
                            <span class="icon">üìÇ</span> Excel Y√ºkle
                        </label>
                        <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
                        <a href="mapping.html" class="btn btn-secondary btn-sm">
                            <span class="icon">‚úàÔ∏è</span> E≈üle≈ütirme
                        </a>
                    </div>
                </div>
            </div>

            <div class="header-row">
                <!-- 1. Aircraft Filter -->
                <select id="aircraft-filter" class="filter-select">
                    <option value="">U√ßak T√ºm√º</option>
                </select>

                <!-- 2. Stats Bar -->
                <div id="stats-bar" class="stats-bar hidden">
                    <div class="stat-item stat-open">
                        <span class="stat-label">OPEN</span>
                        <span id="stat-open" class="stat-value">0</span>
                    </div>
                    <div class="stat-item stat-closed">
                        <span class="stat-label">CLOSED</span>
                        <span id="stat-closed" class="stat-value">0</span>
                    </div>
                    <div class="stat-item stat-defer">
                        <span class="stat-label">DEFER</span>
                        <span id="stat-defer" class="stat-value">0</span>
                    </div>
                </div>

                <!-- 3. Department Filters -->
                <div id="filters-section" class="filters-section hidden">
                    <div class="department-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" value="Cabin" class="dept-checkbox"> <span>Cabin</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="Ortak Cabin" class="dept-checkbox"> <span>Ortak Cabin</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="TEKSTIL" class="dept-checkbox"> <span>TEKSTIL</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="AVI" class="dept-checkbox"> <span>AVI</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="MEC" class="dept-checkbox"> <span>MEC</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="STR" class="dept-checkbox"> <span>STR</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="OTHER" class="dept-checkbox"> <span>OTHER</span>
                        </label>
                    </div>
                </div>

                <!-- 4. Extra Filters -->
                <select id="wo-filter" class="filter-select">
                    <option value="">WO T√ºm√º</option>
                </select>
                <select id="status-filter" class="filter-select">
                    <option value="">Status T√ºm√º</option>
                </select>
                <select id="chapter-filter" class="filter-select">
                    <option value="">Chapter T√ºm√º</option>
                </select>
                <select id="tc-filter" class="filter-select">
                    <option value="">Schedule T√ºm√º</option>
                </select>
            </div>

            <div id="progress-container" class="progress-container hidden">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <span id="progress-text">ƒ∞≈üleniyor...</span>
            </div>
        </div>
    </header>

    <main id="app">
        <div id="loading" class="hidden">Y√ºkleniyor...</div>
        <div id="empty-state" class="empty-state">
            <p>G√∂r√ºnt√ºlenecek veri yok. L√ºtfen bir Excel dosyasƒ± y√ºkleyin.</p>
        </div>

        <!-- Data Container -->
        <div id="data-container" class="data-container hidden">
            <!-- Table View (Desktop) -->
            <div class="table-wrapper">
                <table id="main-table">
                    <thead>
                        <!-- Headers will be injected here -->
                    </thead>
                    <tbody>
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>

            <!-- Card View (Mobile) -->
            <div id="card-list" class="card-list">
                <!-- Cards will be injected here -->
            </div>

            <!-- Pagination Controls -->
            <div id="pagination-controls" class="pagination-controls">
                <button id="prev-page" class="btn btn-secondary">‚óÄ √ñnceki</button>
                <span id="page-info" class="page-info">Sayfa 1 / 1</span>
                <button id="next-page" class="btn btn-secondary">Sonraki ‚ñ∂</button>
                <select id="items-per-page" class="items-per-page">
                    <option value="50">50 satƒ±r</option>
                    <option value="100" selected>100 satƒ±r</option>
                    <option value="200">200 satƒ±r</option>
                    <option value="500">500 satƒ±r</option>
                </select>
            </div>
        </div>
    </main>

    <!-- Custom JS (ES6 Modules for Firebase) -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>

</body>

</html>
